name: Task Dev Environment

on: 
  workflow_dispatch:
  push:
    branches: 
         - dev

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: change timezone to Asia/Jakarta
      run: export TZ="Asia/Jakarta"
          
    - name: Hello from development
      run: |
          echo "Hi, world!"
          echo "To day is $(date)"